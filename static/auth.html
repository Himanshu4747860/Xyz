<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication | Intelligence Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #161616;
      --border-color: #262626;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-blue: #00e5ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
      justify-content: center;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--accent-blue);
      border-radius: 4px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    p.subtitle {
      color: var(--text-secondary);
      font-size: 14px;
      text-align: center;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 12px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    button {
      width: 100%;
      background: var(--accent-blue);
      color: black;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .toggle-auth {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .toggle-auth span {
      color: var(--accent-blue);
      cursor: pointer;
      font-weight: 600;
    }

    #auth-message {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
      min-height: 20px;
    }

    .error { color: #ff1744; }
    .success { color: #00e676; }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="logo">
      <div class="logo-icon"></div>
      INTELLIGENCE
    </div>

    <div id="login-view">
      <h1>Welcome back</h1>
      <p class="subtitle">Enter your credentials to access the platform</p>
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="li_username" placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="li_password" placeholder="••••••••">
      </div>
      
      <button onclick="login()">Sign In</button>
      
      <div class="toggle-auth">
        Don't have an account? <span onclick="toggleView()">Sign up</span>
      </div>
    </div>

    <div id="signup-view" style="display: none;">
      <h1>Create account</h1>
      <p class="subtitle">Start monitoring your digital infrastructure</p>
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="su_username" placeholder="Choose a username">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="su_email" placeholder="name@company.com">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="su_password" placeholder="••••••••">
      </div>
      
      <button onclick="signup()">Create Account</button>
      
      <div class="toggle-auth">
        Already have an account? <span onclick="toggleView()">Sign in</span>
      </div>
    </div>

    <div id="auth-message"></div>
  </div>

  <script>
    function toggleView() {
      const loginView = document.getElementById('login-view');
      const signupView = document.getElementById('signup-view');
      const message = document.getElementById('auth-message');
      
      message.textContent = '';
      if (loginView.style.display === 'none') {
        loginView.style.display = 'block';
        signupView.style.display = 'none';
      } else {
        loginView.style.display = 'none';
        signupView.style.display = 'block';
      }
    }

    function showMessage(text, isError = false) {
      const msg = document.getElementById('auth-message');
      msg.textContent = text;
      msg.className = isError ? 'error' : 'success';
    }

    async function signup() {
      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("su_username").value,
            email: document.getElementById("su_email").value,
            password: document.getElementById("su_password").value
          })
        });
        const text = await res.text();
        if (res.ok) {
          showMessage("Account created successfully! Please sign in.");
          setTimeout(toggleView, 1500);
        } else {
          showMessage(text, true);
        }
      } catch (e) {
        showMessage("Connection error", true);
      }
    }

    async function login() {
      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("li_username").value,
            password: document.getElementById("li_password").value
          })
        });
        const data = await res.json();
        if (data.access_token) {
          localStorage.setItem("token", data.access_token);
          showMessage("Authentication successful. Redirecting...");
          setTimeout(() => {
            window.location.href = "/static/dashboard.html";
          }, 1000);
        } else {
          showMessage(data.detail || "Invalid credentials", true);
        }
      } catch (e) {
        showMessage("Connection error", true);
      }
    }
  </script>
</body>
</html>
